{% load static %}
<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width = device-width, initial-scale = 1.0">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'fichiers/css/styles.css' %}">
		<link rel="shortcut icon" type="image/png" href="{% static 'images/photo_alexandre_petit.png' %}">

		<style type="text/css">
			.fond {
				background-color: #A9EAFE;
			}
			.page{
				margin-left: 2%;
				margin-right: 2%;
				margin-bottom: 15px;
				padding: 5%;
				background-color: #FFFFFF;
				margin-top: 15px;
			}
			.breadcrumb{
				margin-top: 15px;
				padding: 15px;
				background-color: white;
				vertical-align: middle;
			}
			.breadcrumb-item + .breadcrumb-item::before {
				content: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4IiBoZWlnaHQ9IjgiPjxwYXRoIGQ9Ik0yLjUgMEwxIDEuNSAzLjUgNCAxIDYuNSAyLjUgOGw0LTQtNC00eiIgZmlsbD0iY3VycmVudENvbG9yIi8+PC9zdmc+) !important;
			}
			.resto-img{
				box-sizing:border-box;
				box-shadow:10px 10px 8px rgba(38, 196, 236, 1.0);
				border-left:3px solid #74D0F1;
				border-right:3px solid #74D0F1;
				border-top:3px solid #A9EAFE;
				border-left:3px solid #A9EAFE;
			}
		</style>
	</head>
	<body class="fond">
		{% include 'layout/menu.html' %}
		{% block breadcrumb %}
		<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'accueil' %}"><img class = "portrait" src = "{% static 'images/photo_alexandre_petit.png' %}"/></a></li>
    			<li class="breadcrumb-item"><a href="{% url 'accueil' %}">Accueil</a></li>
    			<li class="breadcrumb-item active"><a href="{% url 'RESTAURANTS:restaurants' %}">CV</a></li>
  			</ol>
		</nav>
		{% endblock %}
		{% block body %}{% endblock %}
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
